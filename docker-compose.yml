version: '3.8'
services:
  gateway:
    build:
      context: .
      target: gateway
    image: ${REGISTRY}/pipedrive-gateway:${PRODUCT_VERSION}

  auth:
    build:
      context: .
      target: auth
    image: ${REGISTRY}/pipedrive-auth:${PRODUCT_VERSION}

  builder:
    build:
      context: .
      target: builder
    image: ${REGISTRY}/pipedrive-builder:${PRODUCT_VERSION}

  callback:
    build:
      context: .
      target: callback
    image: ${REGISTRY}/pipedrive-callback:${PRODUCT_VERSION}

  settings:
    build:
      context: .
      target: settings
    image: ${REGISTRY}/pipedrive-settings:${PRODUCT_VERSION}

  frontend:
    build:
      context: .
      target: frontend
    image: ${REGISTRY}/pipedrive-frontend:${PRODUCT_VERSION}
